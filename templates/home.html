<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ChiefQuiz</title>
  </head>
  <body>
   
        <div class="container justify-content-center mt-5">
            <div class="row">
            <div class="col-md-3"></div>
           
            <div class="col-md-6">
            <div class="card text-center">
                
                <div class="card-header">
                    Ajouter un cours
                </div>
                
                <div class="card-body">
                  <h5 class="card-title">Details sur le cours</h5>
                  <!-- Content here -->
            
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-group mb-5">
                        <span class="input-group-text" id="basic-addon2">Titre</span>
                        <input type="text" class="form-control" name="title" placeholder="Tire du cours" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    
                    </div>
                    
                    <div class="input-group mb-5">
                        <span class="input-group-text">description</span>
                        <textarea class="form-control" name="description" aria-label="With textarea"></textarea>
                    </div>
    
                    <div class="mb-5">
                       
                        <input class="form-control" type="file" name="file" id="formFile">
                    </div>
                    
                    
                
                    <button class="btn btn-primary" type="submit">Upload</button>
                </form>
    
            
             
                </div>
            
                <div class="card-footer text-muted">
                  2 days ago
                </div>
            
              </div>
            </div>
            <div class="col-md-3"></div>
        </div>
          </div>
    
   
      
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
